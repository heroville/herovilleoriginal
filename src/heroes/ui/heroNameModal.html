<md-dialog aria-label="Enter a name for the hero">
    <form name="heroNameForm">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Enter a name for the hero</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
            <md-icon aria-label="Close dialog">close</md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div class="md-dialog-content">
          <md-input-container>
            <label>Hero Name</label>
            <input ng-model="$ctrl.heroName" name="heroName" required>
            <div ng-messages="heroNameForm.heroName.$error" role="alert">
              <div ng-message="required">A name is required.</div>
            </div>
          </md-input-container>
        </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
        <md-button ng-click="$ctrl.cancel()">
          Cancel
        </md-button>
        <md-button ng-click="$ctrl.save()" class="md-primary">
          Save
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
